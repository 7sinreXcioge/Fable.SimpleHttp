<!doctype html>
<html>
<head>
  <title>Tests</title>
  <link rel="stylesheet" href="qunit-light.css">
  <script src="qunit.js"></script>
</head>
<body>
  <!-- QUnit UI -->
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="bundle.js"></script>
  <script>
    var passedTests = [];
    var failedTests = [];
    QUnit.log(function(testItem) {
      if (testItem.result) {
        passedTests.push(testItem);
      } else {
        failedTests.push(testItem);
      }
    });
  </script>
</body>
</html>
